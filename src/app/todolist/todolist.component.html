<div class="container">
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Task</label>
      <input
        type="text"
        class="form-control"
        id="task"
        placeholder="Enter task"
        ngModel
        name="task"
        required
      />
      <small
        *ngIf="taskForm.invalid && taskForm.dirty"
        id="errorMessage"
        class="form-text text-danger"
        >Required field.</small
      >
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select
        class="form-control"
        id="priority"
        ngModel
        name="priority"
        required
      >
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <button
      [disabled]="taskForm.invalid"
      id="submitButton"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>

  <button class="btn btn-success" (click)="markAllAsCompleted()">
    Mark All Completed
  </button>
  <hr />

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Task Priority</th>
        <th scope="col">completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let t of taskArray; index as i"
        [ngClass]="{ 'completed-task': t.isCompleted }"
      >
        <td>
          <span
            [ngClass]="{
              'high-priority': t.priority === 'High',
              'medium-priority': t.priority === 'Medium',
              'low-priority': t.priority === 'Low'
            }"
          >
            {{ t.taskname }}
          </span>
        </td>
        <td>{{ t.priority }}</td>
        <td>
          <input
            (change)="onCheck(i)"
            id="myCheckbox"
            type="checkbox"
            [checked]="t.isCompleted"
            aria-label="Checkbox for following text input"
          />
        </td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
